<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* CSS for modern design, animations, and responsiveness */
        :root {
            --primary-color: #2DF8C3;
            --secondary-color: #F7E8A6;
            --dark-bg: #10101a;
            --glow-shadow: 0 0 5px var(--primary-color), 0 0 15px var(--primary-color), 0 0 30px var(--primary-color);
            --glow-shadow-secondary: 0 0 5px var(--secondary-color), 0 0 10px var(--secondary-color);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .eid-gif {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        .greeting-text {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 600;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(45, 248, 195, 0.5), 0 0 25px rgba(247, 232, 166, 0.4);
            animation: fadeIn 2s 0.5s backwards;
            margin-bottom: 10px;
        }
        
        .greeting-subtitle {
            font-size: 1rem;
            color: #eee;
            margin-bottom: 30px;
            animation: fadeIn 2s 0.8s backwards;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid var(--primary-color);
            background-color: rgba(0, 0, 0, 0.2);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .input-field::placeholder {
            color: #aaa;
        }

        .input-field:focus {
            border-color: var(--secondary-color);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5), var(--glow-shadow-secondary);
        }

        .action-button {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--primary-color);
            background-color: transparent;
            color: var(--primary-color);
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(45, 248, 195, 0.2);
        }

        .action-button:hover {
            background-color: var(--primary-color);
            color: var(--dark-bg);
            box-shadow: var(--glow-shadow);
            transform: translateY(-3px);
        }

        .custom-message {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            font-size: 1.2rem;
            line-height: 1.6;
            color: var(--secondary-color);
            min-height: 80px;
            display: none; /* Hidden by default */
            animation: fadeIn 0.5s ease-out;
        }

        .whatsapp-button {
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #25D366;
            background-color: #25D366;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }

        .whatsapp-button .icon {
            width: 24px;
            height: 24px;
        }

        .whatsapp-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 10px #25D366, 0 0 20px #25D366;
        }
        
        .audio-controls {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        #musicToggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        #musicToggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* --- STYLE FOR AD CONTAINER --- */
        #ad-container {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 320px; /* Ad width */
            height: 50px;  /* Ad height */
            z-index: 9999; /* This makes sure the ad is on the top layer */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 1. GIF Image -->
        <img src="eid.gif" alt="Eid Mubarak GIF" class="eid-gif">

        <!-- 2. Festive Greeting -->
        <h1 class="greeting-text">Eid Mubarak</h1>
        <p class="greeting-subtitle">‚ú® May this Eid bring joy, peace, and prosperity to all! ‚ú®</p>

        <!-- 3. Name Input -->
        <input type="text" id="nameInput" class="input-field" placeholder="Enter your name">

        <!-- 4. Generate Button -->
        <button id="generateBtn" class="action-button">Generate Eid Wish</button>

        <!-- Custom Greeting Message (Generated by JS) -->
        <p id="customMessage" class="custom-message"></p>

        <!-- 5. WhatsApp Share Button -->
        <button id="whatsappBtn" class="whatsapp-button">
            <svg class="icon" viewBox="0 0 448 512" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.8 0-65.7-10.8-94-31.5l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-22.5-35.3-36.1-77.3-36.1-121.5 0-108.8 88.4-197.3 197.3-197.3 53 0 102.8 20.9 139.8 58.1 37 37.1 58.1 86.8 58.1 139.8 0 108.9-88.4 197.4-197.3 197.4zm108.2-132.2c-3.7-1.9-22.1-10.9-25.6-12.1-3.4-1.2-5.9-1.9-8.4 1.9-2.5 3.7-9.7 12.1-11.8 14.5-2.2 2.5-4.3 2.8-8.1 1s-16-5.9-30.4-18.7c-11.3-9.9-18.9-22.1-21.1-25.9-2.2-3.7-.2-5.8 1.7-7.6 1.7-1.5 3.7-4 5.5-6 1.8-2 2.5-3.7 3.7-6.2 1.2-2.5 0-4.9-1.2-6.8-1.2-1.9-8.4-20.1-11.5-27.5-3.1-7.4-6.2-6.4-8.6-6.5-2.2-.1-4.9-.1-7.4-.1-2.5 0-6.5 1-9.9 4.9-3.4 3.9-13.1 12.8-13.1 31.1 0 18.3 13.4 36.1 15.3 38.5 1.9 2.5 26.1 39.6 63.1 55.7 8.8 3.7 15.7 5.9 20.9 7.6 10.5 3.5 19.9 3 27.6 1.8 8.6-1.2 22.1-9 25.2-17.6 3.1-8.5 3.1-15.7 2.2-17.6-.9-1.9-3.4-3-7.1-4.9z"></path></svg>
            <span>Share on WhatsApp</span>
        </button>
    </div>

    <!-- 6. Background Music -->
    <audio id="bgMusic" src="song.mp3" loop></audio>
    <div class="audio-controls">
        <button id="musicToggle">‚ñ∂Ô∏è</button>
    </div>

    <!-- 8. JavaScript -->
    <script>
        // Getting DOM elements
        const nameInput = document.getElementById('nameInput');
        const generateBtn = document.getElementById('generateBtn');
        const customMessageContainer = document.getElementById('customMessage');
        const whatsappBtn = document.getElementById('whatsappBtn');
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');

        // Function to generate the custom greeting
        generateBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();

            if (name === "") {
                alert("Please enter your name!");
                return;
            }

            const customText = `Eid Mubarak from ${name}! üéâ Wishing you happiness and blessings!`;
            customMessageContainer.innerText = customText;
            customMessageContainer.style.display = 'block';
            whatsappBtn.style.display = 'flex';
        });

        // Function to share on WhatsApp
        whatsappBtn.addEventListener('click', () => {
            const message = customMessageContainer.innerText;
            const websiteUrl = window.location.href;
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(message + "\n\nCheck out this greeting: " + websiteUrl)}`;
            
            window.open(whatsappUrl, '_blank');
        });

        // Background music controls
        let isPlaying = false;
        
        // Browsers often block autoplay until the user interacts with the page.
        // This toggle button serves as the user interaction to start/stop the music.
        musicToggle.addEventListener('click', () => {
            if (isPlaying) {
                bgMusic.pause();
                musicToggle.innerHTML = '‚ñ∂Ô∏è';
            } else {
                bgMusic.play().catch(error => {
                    console.log("Autoplay was prevented. User interaction is needed.", error);
                    // Show a message if play fails, though clicking the button is the interaction.
                });
                musicToggle.innerHTML = '‚è∏Ô∏è';
            }
            isPlaying = !isPlaying;
        });
        
        // Optional: try to play on load, will work if browser allows it or if muted.
        // For a better experience, we rely on the user clicking the toggle.
        bgMusic.volume = 0.5; // Set a default volume
    </script>

  

</body>
</html>
